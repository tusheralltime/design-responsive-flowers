<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Font Awesome Cdn -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="styles/style.css" />

  <body class="noto-serif-font inter-font bg-color">
    <header>
      <!-- Header Nav start-->
      <nav class="container display-flex">
        <img src="./assets/images/icons/logo.png" alt="" class="logo" />
        <ul class="display-flex">
          <li><a href="">Home</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">About us</a></li>
          <li>
            <a href=""> <i class="fas fa-shopping-cart"></i> Cart ($56)</a>

        </ul>

      <!-- Header Nav end-->
      <!-- banner start -->
      <div class="hero-section container display-flex">
        <div class="hero-section-content">
          <h2 class="hero-title text-primary">
            ALWAYS <span class="fresh-flower">FRESH FLOWERS</span>
          </h2>
          <p class="hero-description text-primary">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img
          src="./assets/images/hero-flower.png"
          alt=""
          class="hero-section-img"
        />
      </div>
      <!-- banner end -->
    </header>
    <main></main>
    <footer></footer>
